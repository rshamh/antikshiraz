{% load humanize %}

<!-- New Items -->
<div class="container mt-5 ">
    <h3 class=" mx-auto text-center pb-2"> جدیدترین محصولات</h3>
    <div class="row">
        {% for product in last_products %}
            <div class="col-lg-3 col-md-6">
                <div class="card mb-3 bg-light text-dark text-center border-0 shadow-sm">
                    <a class="image-card" href="{% url 'storefront:product-detail' product.slug %}">
                        <img class="card-img-top" src="{{product.thumbnail.url}}" alt="{{product.title}}">
                    </a> 
                    <div class="card-body">
                        <h5 class="card-title">{{product.p_title}}</h5>
                        <p class="card-text">قیمت: {{product.p_price}}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
