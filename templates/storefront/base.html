{% load static %}
{% load base_tags %}
<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="generator" content="ShirazAntik">

    <!-- my css style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="screen">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

    <title>{% title %}{% block title %}{% endblock %}</title>
  </head>
  
  <body>
    <div class="container">
        
      

        <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light pt-4 py-3 ">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'storefront:index' %}"><img src="{% logo %}" alt="ShirazAntik" width="75" height="75"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% navbar %}

                
              </ul>
              <!-- <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form> -->
              <div class="">
                  <span class="mx-3"><a class="nv-w navbar-brand shopping-cart rounded-pill px-4 py-2 " href="#">سبد خرید</a></span>
                  <span class=""><a class="nv-w navbar-brand" href="#">عضویت</a></span>
                  <span class="mx-2">|</span>
                  <span class=""><a class="nv-w navbar-brand" href="#">وارد شوید</a></span>
              </div>
            </div>
          </div>
      </nav>

      <!-- New Items -->
      {% block content %}{% endblock %}

      <!-- product detail -->
      {% comment %} {% block product_detail %}{% endblock %} {% endcomment %}

      <footer>
        <p>Author: Antik Shiraz</p>
        <p><a href="mailto:hege@example.com">hege@example.com</a></p>
      </footer>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="{% static 'javascripts/scripts.js' %}"></script>
    <!-- Optional JavaScript; choose one of the two! -->
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    -->

</html>
